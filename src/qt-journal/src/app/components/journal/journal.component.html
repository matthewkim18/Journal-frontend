<div>
  <h3>Matt's QT Journal</h3>
</div>

<mat-tab-group>

  <mat-tab>
    <ng-template mat-tab-label>
      Journal List
    </ng-template>

    <div>
      <table mat-table [dataSource]="journals" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let journal">         
            <a routerLink="/journal-detail/{{journal.id}}">
              <span class="badge">{{journal.id}}</span> 
            </a> 
          </td>
        </ng-container>
        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef> Subject </th>
          <td mat-cell *matCellDef="let journal"> {{journal.subject || "(Empty)"}} </td>
        </ng-container>
        <ng-container matColumnDef="text">
          <th mat-header-cell *matHeaderCellDef> Text </th>
          <td mat-cell *matCellDef="let journal"> {{journal.text || "(Empty)"}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-tab>

  <mat-tab>
      <ng-template mat-tab-label>
        Create New Journal Entry
      </ng-template>
      <div>
        <br>
       
  
        <form class="journal-form">
            Create Journal Entry : <br>
          <div class="submit-container">
            <button mat-button (click)='addJournal()' class='button-add'>Add</button>

            <mat-form-field class="journal-width">
                <input matInput placeholder="Scripture"  name="scripture">
              </mat-form-field>
  
            <mat-form-field class="journal-width">
              <input matInput placeholder="Subject" [(ngModel)]="model.subject" name="subject">
            </mat-form-field>
  
            <mat-form-field class="journal-width">
                <textarea matInput placeholder="Text" [(ngModel)]="model.text" name="text"></textarea>
              </mat-form-field>    
                
            <mat-form-field class="journal-width">
                <textarea matInput placeholder="Application" name="application"></textarea>
              </mat-form-field>           

          </div>
        </form>
      </div>
    </mat-tab>
</mat-tab-group>
